<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>插补运算模拟</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <h1>插补运算模拟</h1>
  <div>
    <main>
      <fieldset>
        <legend>选择插补策略：</legend>
        <div>
          <input type="radio" id="line" name="method" value="line" checked>
          <label for="line">直线插补</label>
        </div>
        <div>
          <input type="radio" id="arc" name="method" value="arc">
          <label for="arc">圆弧插补</label>
        </div>
      </fieldset>
      <section id="input">
        <h2>请输入终点坐标：</h2>
        <label for="target-x">x: </label>
        <input id="target-x">
        <label for="target-y">y: </label>
        <input id="target-y">
        <div id="input-cc" hidden>
          <h2>请输入起点坐标：</h2>
          <label for="start-x">x: </label>
          <input id="start-x">
          <label for="start-y">y: </label>
          <input id="start-y">
        </div>
        <button id="go">运行</button>
      </section>
      <div class="row">
        <section id="result">
        </section>
        <canvas></canvas>
      </div>
    </main>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
