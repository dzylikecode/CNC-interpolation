<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>插补运算模拟</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <header>
    <h1>插补运算模拟</h1>
  </header>
  <main>
    <div class="container">
      <div class="my-3">
        <h2>选择插补策略：</h2>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="line" name="method" value="line" checked>
          <label class="form-check-label" for="line">直线插补</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="arc" name="method" value="arc">
          <label class="form-check-label" for="arc">圆弧插补</label>
        </div>
      </div>
      <section id="input">
          <h2>输入终点坐标：</h2>
          <div class="mb-3 row">
            <div class="col">
              <label for="target-x" class="form-label">x 坐标: </label>
              <input type="number" id="target-x" class="form-control">
            </div>
            <div class="col">
              <label for="target-y" class="form-label">y 坐标: </label>
              <input type="number" id="target-y" class="form-control">
            </div>
          </div>
          <div class="mb-3 row" id="input-start" hidden>
            <h2>输入起点坐标：</h2>
            <div class="col">
              <label class="form-label" for="start-x">x 坐标: </label>
              <input class="form-control" id="start-x" type="number">
            </div>
            <div class="col">
              <label class="form-label" for="start-y">y 坐标: </label>
              <input class="form-control" id="start-y" type="number">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="step">请输入步长： </label>
            <input class="form-control" id="step">
          </div>
        <button class="btn btn-primary" id="go">运行</button>
      </section>
      <div class="row">
        <div class="col">
          <section id="result"></section>
        </div>
        <div class="col">
          <canvas></canvas>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Made by 黄文轩 in SCUT</p>
  </footer>
  <script src="lib/bootstrap.bundle.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
